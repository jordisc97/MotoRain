<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoRain - Check Rain Conditions for Your Route</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#4361ee">
    <meta name="description" content="Check rain conditions for your daily commute or travel route. Get real-time weather updates and plan your journey accordingly.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üåßÔ∏è</text></svg>">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">MotoRain</h2>
                        <p class="text-center mb-0">Check rain conditions for your route</p>
                    </div>
                    <div class="card-body">
                        <form id="routeForm">
                            <div class="mb-4">
                                <label for="username" class="form-label">Your Name</label>
                                <input type="text" class="form-control form-control-lg" id="username" required 
                                       placeholder="Enter your name">
                            </div>
                            <div class="mb-4">
                                <label for="homeAddress" class="form-label">Home Address</label>
                                <input type="text" class="form-control form-control-lg" id="homeAddress" required 
                                       placeholder="Enter your home address">
                            </div>
                            <div class="mb-4">
                                <label for="workAddress" class="form-label">Work Address</label>
                                <input type="text" class="form-control form-control-lg" id="workAddress" required 
                                       placeholder="Enter your work address">
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="checkRainBtn">
                                Check Rain Conditions
                            </button>
                        </form>
                        <div id="loading" class="text-center my-5 py-4 d-none">
                            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <h4 class="mt-3 mb-2">Checking Conditions</h4>
                            <p class="text-muted">Analyzing weather data for your route...</p>
                            <div class="progress mt-3" style="height: 6px; max-width: 300px; margin: 0 auto;">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
                            </div>
                        </div>
                        <div id="result" class="mt-4 d-none">
                            <h4>Route Analysis</h4>
                            <div id="resultContent"></div>
                        </div>
                        <div id="error" class="alert alert-danger mt-3 d-none" role="alert">
                            An error occurred while processing your request. Please try again.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
